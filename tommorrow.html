        <h2>Tommorrow</h2>
        길가에 핀 민들레를 보다가<br>
        맑은 하늘 구름 한 점을 보다가<br>
        바람에 출렁이는 나무가지를 보다가<br>
        문득 알게 된다<br><br><br>

        흔적조차 없어지고<br>
        보잘것없고<br>
        증오하던 작은 덩어리들이<br>
        어느새 뻣속까지 파고들었다<br><br><br>
        울고 웃던 노래들을<br>
        부르고 불려봐도<br>
        말라 비틀어져 버렸다.<br>
        누구의 짓인가?<br>
        누구는 또 누구인가?<br>
        매일 누구를 찾고 누구를 만들면서<br>
        위안을 받는 나.<br>
